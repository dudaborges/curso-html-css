<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Principais Formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nesta frase temos um <b>termo em destaque</b> usando a tag B</p><!--Não semântico-->
    <p>Nesta frase temos um <strong>termo em destaque</strong> usando a tag STRONG</p> <!--Semântico / Strong significa "forte"--> 
    <h2>Itálico / Ênfase</h2>
    <p>Nesta frase temos um <i>termo em itálico</i> usando a tag I</p> <!--Não semântico--> 
    <p>Nesta frase temos um <em>termo em itálico</em> usando a tag EM</p> <!--Semântico / Dá ênfase ao texto, logo tem significado--> 

</body>
</html>
