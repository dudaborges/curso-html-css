<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Abra esse site em outros dispositivos ou diminua o tamanho do navegador.</h1>
    
    <picture>
        <!-- Precisa ser do peq pro grande -->
        <!-- Max width (máximo de largura) -->
        <source media="(max-width: 750px)" srcset="imagens/pequeno.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/medio.png" type="image/png">
        <img src="imagens/grande.png" alt="imagem">
    </picture>
   

    <h1>Reproduzindo áudio</h1>
    <audio src="midia/Kazoom - Quincas Moreira.mp3" controls></audio>
    <p>Reproduzindo de outra forma</p>

    <!-- Não bote nada ou "auto" no áudio, pois irá pesar seu site. Já que ele terá que carregar o áudio todo antes de carregar o site -->
    <!-- Loog para iniciar o áudio novamente quando acabar -->
    <audio preload="metadata" controls loop> 
        <source src="midia/musica.mp3" type="audio/mpeg">
        <source src="midia/musica.ogg" type="audio/ogg">
        <source src="midia/musica.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reprozir áudio. <a href="midia/musica.mp3">Clique aqui para baixar o arquivo mp3</a></p>
        <!-- Caso os outros navegadores não carregem o arquivo "mpeg" -->
        <!-- Não é recomendado usar o arquivo "wav", pois é muito pesado e pode sobrecarregar seu site -->
        <!-- Sites lentos diminuem a taxa de retenção dos usuários -->
    </audio>

    <!-- Não hospede vídeos acima de 1080p -->
</body>
</html>
