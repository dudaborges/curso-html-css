<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="box-level.css">
    <style>
        h1{
            background-color: lightgray;
            border-color: red;
            border-width: 10px;
            border-style: solid;
            width: 200px;
            padding: 0px 30px 30px 30px;

        }

        a{
            border-color: red;
            border-width: 60px;
            border-style: solid; 
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos são também exemplos de box-level, mas os <a href="">links são exemplos de caixas inline-level.</a></p>
</body>
</html>
