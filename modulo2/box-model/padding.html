<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* A ordem do shorthand de padding é como um relógio, começa em cima, depois a direita, embaixo e esquerda */
        h1{
            padding: 10px 5px 10px 5px;
        }

        h2{
            /* 1 valor fica o mesmo espaçamento para todos os lados */
            padding: 10px;
        }

        h3{
            /* 2 valores altera em cima e embaixo */
            padding: 10px 10px;
        }
    </style>
</head>
<body>
    <h1>Shorthand de Padding - 4 valores</h1>
    <h2>Shorthand de Padding - 1 valor</h2>
    <h3>Shorthand de Padding - 2 valores</h3>
</body>
</html>
