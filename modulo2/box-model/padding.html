<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* A ordem do shorthand de padding é como um relógio, começa em cima, depois a direita, embaixo e esquerda */
        h1{
            padding: 10px 5px 10px 5px;
        }
    </style>
</head>
<body>
    <h1>Shorthand de Padding</h1>
</body>
</html>
