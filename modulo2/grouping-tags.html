<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- cabeçalho (não confunda com cabeça), apresentação do site -->
    <header>
        <h1>Organização semântica</h1>
        <!-- Nav para navegar no site. É uma tag semântica que substitui o div com id "menu" por exemplo. -->
        <nav>
            <a href="">link</a>
            <a href="">link</a>
            <a href="">link</a>
        </nav>
    </header>
    <!-- conteúdo principal -->
    <main>
        <!-- seção -->
        <section id="conteúdos">
            <!-- artigo -->
            <article>
                <h2>Diferença de Head e Header</h2>
                <p>conteúdo do artigo</p>
                <!-- conteúdo relativo ao artigo -->
                <aside>
                    <p>nome do autor</p>
                </aside>
            </article>
        </section>
    </main>
    <!-- rodapé -->
    <footer>
        <p>desenvolvido por</p>
        <p>contatos</p>
    </footer>
</body>
</html>
